<!--<p>Bienvenido a mi componente mantenimiento!</p>-->
<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-2" color="primary">
      <c-card-body >
        <!--<h1>Primer Reporte</h1>-->
        <h4><b>MANTENIMIENTO</b></h4>
      </c-card-body>
    </c-card>

    <c-card class="mb-4">
      <c-card-header>
        <strong>Formulario de Mantenimiento</strong>
      </c-card-header>
      <c-card-body>
        <form cForm>
          <div class="mb-3">
            <label cLabel for="nombre_peticion">Nombre Petición</label>
            <input
              cFormControl
              id="nombre_peticion"
              placeholder="Ingrese el nombre del Solicitante"
              [(ngModel)] = "mantenimientoModelo.nombre_peticion"
              type="text"
              name = "nombre_peticion"
            />
          </div>
          <div class="mb-3">
            <label cLabel for="nombre_tecnico">Nombre Técnico</label>
            <input
              cFormControl
              id="nombre_tecnico"
              placeholder="Ingrese el nombre del Técnico"
              [(ngModel)] = "mantenimientoModelo.nombre_tecnico"
              type="text"
              name = "nombre_tecnico"
            />
          </div>
          <div class="mb-3">
            <label cLabel for="tipo_soporte">Tipo de Soporte</label>
            <input
              cFormControl
              id="tipo_soporte"
              placeholder="Ingrese el Tipo de Soporte"
              [(ngModel)] = "mantenimientoModelo.tipo_soporte"
              type="text"
              name = "tipo_soporte"
            />
          </div>
          <!--<div class="mb-3">
            <label cLabel for="tipo_soporte">Tipo de Soporte</label>
            <select aria-label="Seleccione el tipo de Soporte" cSelect [(ngModel)] = "mantenimientoModelo.tipo_soporte">
              <option>Seleccione el tipo de Soporte</option>
              <option value="1">Equipo de coputo</option>
              <option value="2">Redes</option>
              <option value="3">Internet</option>
            </select>
          </div>-->
          <div class="mb-3">
            <label cLabel for="descripcion">Descripción</label>
            <input
              cFormControl
              id="descripcion"
              placeholder="Ingrese una breve descripción del soporte"
              [(ngModel)] = "mantenimientoModelo.descripcion"
              type="text"
              name = "descripcion"
            />
          </div>
          <div class="mb-3">
            <label cLabel for="descripcion">Usuario</label>
            <input
              cFormControl
              id="descripcion"
              placeholder="Ingrese una breve descripción del soporte"
              [(ngModel)] = "mantenimientoModelo.usuario"
              type="text"
              name = "usuario"

            />
          </div>
          <button (click)="guardarMantenimiento()"
            cButton
            class="me-1"
            color="success"
            variant="outline"
            type="submit"
          >
            Guardar
          </button>
          <!--<div class="mb-3">
              <label cLabel for="exampleFormControlTextarea1">Example textarea</label>
              <textarea cFormControl id="exampleFormControlTextarea1" rows="3"></textarea>
            </div> -->
        </form>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Registros de Mantenimientos</strong>
      </c-card-header>
      <c-card-body>
        <table cTable>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre Solicitante</th>
              <th scope="col">Nombre Técnico</th>
              <th scope="col">Tipo de Soporte</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for (item of listaMantenimientos; track item; ){
            <tr>
              <th scope="row">1</th>
              <td>{{ item.nombre_peticion }}</td>
              <td>{{ item.nombre_tecnico }}</td>
              <td>{{ item.tipo_soporte }}</td>
              <td>
                <button cButton class="me-1" color="warning" variant="outline" (click)="verMantenimiento(item)">
                  Editar
                </button>
                <button (click)="eliminarMantenimiento(item)" cButton class="me-1" color="danger" variant="outline">
                  Eliminar
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
